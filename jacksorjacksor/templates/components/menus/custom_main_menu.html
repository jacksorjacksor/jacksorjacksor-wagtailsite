{% load menu_tags debugger_tags %}

<ul>
{% for item in menu_items %}
    <li class="{{ item.active_class }}">
        <a href="{{ item.href }}">{{ item.text | lower }}</a>
            


        {{ item | pdb }} 
        {% comment %} {% if item.has_children_in_menu %}
            {% sub_menu item %}
        {% endif %} {% endcomment %}
    </li>
{% endfor %}
</ul>
