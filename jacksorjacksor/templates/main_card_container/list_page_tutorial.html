{% load wagtailcore_tags debugger_tags %}

<h1>{{ page.title }}</h1>
<div class="intro">{{ page.description }}</div>
{% for post in page.get_children.specific %}
    <h2>
        <a href="{% pageurl post %}">
            {{ post.title }}
        </a>
    </h2>
    <p>
        {{ post.body |richtext }}
    </p>
{% endfor %}
